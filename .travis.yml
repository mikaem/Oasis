language: generic

os: osx
osx_image: xcode7.3

sudo: false

env:

  matrix:
    - CONDA_PY=27

  global:
    - FENICS_VERSION="2017.1.dev"

  #global:
    ## Generated with "anaconda auth --create --name travis-2016"
    ## then "travis encrypt BINSTAR_TOKEN=<token> --repo spectralDNS/mpiFFT4py"
    #- secure: ""

before_install:
    # Remove homebrew.
    - brew remove --force $(brew list)
    - brew cleanup -s
    - rm -rf $(brew --cache)

install:
    - MINICONDA_URL="https://repo.continuum.io/miniconda"
    - MINICONDA_FILE="Miniconda-latest-MacOSX-x86_64.sh"
    - curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
    - bash ${MINICONDA_FILE} -b -p $HOME/miniconda2
    - export PATH="$HOME/miniconda2/bin:$PATH"
    - unset PYTHONPATH
    - conda config --set always_yes yes
    - conda config --set show_channel_urls true
    - conda config --add channels conda-forge
    - conda config --add channels mikaem/label/OSX-10.11-clang
    - conda update -q conda
    - conda install --yes fenics=${FENICS_VERSION} pyvtk h5py-parallel pytest
    - export INSTANT_CACHE_DIR="${HOME}/instant"

after_failure:
    - find ${INSTANT_CACHE_DIR}/error -name '*.log' -print -exec cat '{}' \;

script:
    - export INSTANT_CACHE_DIR="${HOME}/instant"
    - cd ${PWD}/tests; py.test
